<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum Kit</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>My Drumkit</h1>
            </header>
        <div class="instructions">Press keyboard or click</div>
            <div class="content">
                <ul class="drumList">
                    <li class="boom">
                        A
                        <p>BOOM</p>
                    </li>
                    <li class="clap">
                        S
                        <p>CLAP</p>
                    </li>
                    <li class="hihat">
                        D
                        <p>HI-HAT</p>
                    </li>
                    <li class="kick">
                        F
                        <p>KICK</p>
                    </li>
                    <li class="openhat">
                        SPACE
                        <p>OPEN-HAT</p>
                    </li>
                    <li class="ride">
                        J
                        <p>RIDE</p>
                    </li>
                    <li class="snare">
                        K
                        <p>SNARE</p>
                    </li>
                    <li class="tink">
                        L
                        <p>TINK</p>
                    </li>
                    <li class="tom">
                        ;
                        <p>TOM</p>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <script src="script.js"></script>
        </footer>
    </body>
</html>
